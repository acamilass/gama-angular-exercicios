<div class="box">
    <div class="contador">
        <button class="btn-cont" (click)="menosUm()">-</button>
        <p class="num-cont">{{ cont }}</p>
        <button class="btn-cont" (click)="maisUm()">+</button>
    </div>
    <div class="resposta">
        <p [ngClass]="{ certa: cont < 5 }">Esse número é menor que 5</p>
        <p [ngClass]="{ certa: cont >= 5 }">Esse número é maior ou igual a 5</p>
    </div>
</div>
